<template>
    <lightning-card title="Quote Approval Queue">
        <lightning-datatable
            key-field="Id"
            data={quotes}
            columns={columns}
            hide-checkbox-column>
        </lightning-datatable>
        <template if:true={isEmpty}>
            <div class="slds-p-around_medium slds-text-align_center">No quotes in approval queue.</div>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
