<template>
    <lightning-card >
        <lightning-datatable
            key-field="Id"
            data={lineItems}
            columns={columns}
            hide-checkbox-column>
        </lightning-datatable>
        <template if:true={isEmpty}>
            <div class="slds-p-around_medium slds-text-align_center">No line items found.</div>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
